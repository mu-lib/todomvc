<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>µ jQuery App • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus mu-widget="todos/add">
			</header>
			<section class="main" mu-widget="todos/hide">
				<input class="toggle-all" type="checkbox" mu-widget="todos/toggle">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" mu-widget="todos/list">
					<li class="template">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label></label>
							<button class="destroy"></button>
						</div>
						<input class="edit">
					</li>
				</ul>
			</section>
			<footer class="footer" mu-widget="todos/hide">
				<span class="todo-count" mu-widget="todos/count"><strong>0</strong> item left</span>
				<ul class="filters" mu-widget="todos/filter">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" mu-widget="todos/clear">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://mikael.karon.se">Mikael Karon</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/director/build/director.min.js"></script>
		<script src="node_modules/mu-jquery-app/dist/all.min.js"></script>
		<script src="js/create.js"></script>
		<script src="js/list.js"></script>
		<script src="js/add.js"></script>
		<script src="js/hide.js"></script>
		<script src="js/count.js"></script>
		<script src="js/toggle.js"></script>
		<script src="js/clear.js"></script>
		<script src="js/filter.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
